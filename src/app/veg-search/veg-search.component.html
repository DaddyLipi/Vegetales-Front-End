<div id="search-component">
  <label for="search-box">Busqueda de vegetales</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let veg of vegs$ | async" >
      <a routerLink="/detail/{{veg.id}}">
        {{veg.nombre}}
      </a>
    </li>
  </ul>
</div>
